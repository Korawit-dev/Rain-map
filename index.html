<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบดูสภาพอากาศ OpenStreetMap</title>
    
    <!-- นำเข้า Tailwind CSS สำหรับการตกแต่ง -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- นำเข้า Leaflet CSS (สำหรับแผนที่) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- นำเข้า Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ปรับแต่ง CSS เพิ่มเติม -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* ป้องกัน Scrollbar */
            font-family: 'Sarabun', sans-serif; /* แนะนำให้ใช้ฟอนต์ไทยสวยๆ ถ้ามี */
        }
        
        #map {
            height: 100vh;
            width: 100vw;
            z-index: 0;
        }

        /* Glassmorphism Effect สำหรับ UI */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* ปรับแต่ง Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb;
            border-radius: 2px;
        }

        /* Leaflet Control Override (เพื่อให้ UI ของเราทับแผนที่ได้ถูกต้อง) */
        .leaflet-control-container .leaflet-top,
        .leaflet-control-container .leaflet-bottom {
            z-index: 500; /* ต่ำกว่า UI ของเราที่เราตั้ง z-index ไว้สูงกว่า */
        }
    </style>
</head>
<body class="relative h-screen w-screen text-slate-800">

    <!-- ส่วนที่ 1: แผนที่ (Layer ล่างสุด) -->
    <div id="map" class="absolute inset-0"></div>

    <!-- ส่วนที่ 2: ค้นหาและข้อมูลสภาพอากาศ (ซ้ายบน) -->
    <div class="absolute top-4 left-4 w-80 z-[1000] flex flex-col gap-3">
        
        <!-- Search Bar -->
        <div class="glass-panel rounded-lg p-2 flex items-center gap-2 transition-all hover:shadow-lg">
            <input type="text" id="search-input" placeholder="ค้นหาจังหวัด, เมือง..." class="w-full bg-transparent border-none outline-none px-2 text-sm placeholder-slate-400">
            <button onclick="searchLocation()" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md p-2 w-10 h-10 flex items-center justify-center transition-colors">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <!-- Weather Info Panel -->
        <div id="weather-panel" class="glass-panel rounded-lg p-4 transition-all duration-300">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h2 id="city-name" class="text-xl font-bold text-slate-800">กรุงเทพมหานคร</h2>
                    <p id="current-date" class="text-xs text-slate-500">อัปเดตล่าสุด: วันนี้</p>
                </div>
                <div class="text-right">
                    <i id="weather-icon" class="fa-solid fa-cloud-sun text-yellow-500 text-3xl"></i>
                </div>
            </div>

            <div class="flex items-center justify-between mb-4">
                <div>
                    <span id="temperature" class="text-4xl font-bold text-slate-800"></span>
                    <p id="weather-desc" class="text-sm text-slate-600"> ปริมาณเมฆ <span id="cloud_cover"></span></p>
                </div>
                <div class="text-xs text-slate-500 space-y-1 text-right">
                    <p><i class="fa-solid fa-cloud-showers-heavy text-blue-400 mr-1"></i> ปริมาตรน้ำฝน: <span id="rain"></span></p>
                    <p><i class="fa-solid fa-droplet text-blue-400 mr-1"></i> ความชื้น: <span id="humidity"></span></p>
                    <p><i class="fa-solid fa-wind text-gray-400 mr-1"></i> ลม: <span id="wind"></span></p>
                    <p><i class="fa-solid fa-location-arrow"></i> ทิศทางลม: <span id="wind_direction"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- ส่วนที่ 3: พิกัดเมาส์ (ขวาล่าง) -->
    <!-- ปรับ bottom เป็น 80px (bottom-20) เพื่อหลบแถบเลื่อนด้านล่าง -->
    <div class="absolute bottom-16 right-4 z-[1000]">
        <div class="glass-panel px-3 py-1 rounded-md text-xs font-mono text-slate-600 flex items-center gap-2">
            <i class="fa-solid fa-location-crosshairs text-blue-500"></i>
            <span id="mouse-coords">Lat: 0.0000, Lng: 0.0000</span>
        </div>
    </div>

    <!-- ส่วนที่ 4: แถบเลื่อน (ล่างสุด) -->
    <div class="absolute bottom-0 left-0 w-full z-[1000] bg-white/90 backdrop-blur-md border-t border-gray-200 px-6 py-3 shadow-lg h-14 flex items-center">
        <span class="text-xs font-bold mr-3 text-slate-500 whitespace-nowrap">ไทม์ไลน์ / ข้อมูล</span>
        <input type="range" min="-12" max="12" value="0" class="w-full" id="data-slider">
        <span class="text-xs font-bold ml-3 text-slate-500" id="slider-value">0%</span>
    </div>

    <!-- Script: Leaflet JS และ Logic การทำงาน -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
